<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>Yodlr Registration Portal</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="custom.css">
</head>
<body>
      <div class="container">
         <div class="row justify-content-center">
             <div class="col-md-6">
              <h1 class="text-center">Yodlr Registration Portal</h1>
              <form id="registration-form" action="/register" method="post">
                  <div class="form-group">
                    Email: <input type="email" id="email" name="email">
                  </div>
                  <div class="form-group">
                    First Name: <input type="text" id="firstName" name="firstName">
                  </div>
                  <div>
                    Last Name: <input type="text" id="lastName" name="lastName">
                  </div>
                <button type="submit">Submit</button>
              </form>
              <p class="text-center">
                <a href="/admin.html">Admin Page</a>
              </p>
             </div>
         </div>
      </div>
</body>
</html>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const registrationForm = document.getElementById('registration-form');

    registrationForm.addEventListener('submit', async (event) => {
      event.preventDefault();

      const formData = new FormData(registrationForm);
      const userData = {};

      formData.forEach((value, key) => {
        userData[key] = value;
      });

      try {
        const response = await fetch('/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(userData),
        });

        if (response.ok) {
          // Registration successful, you can redirect the user to a success page or handle it as needed.
          window.location.href = '/registration-success.html'
        } else {
          // Handle registration error, show an error message, etc.
          console.error('Registration failed');
        }
      } catch (error) {
          console.error('An error occurred:', error)
      }
    });
  });
</script>
